<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>
<style>
*{margin:0; padding:0;}

#wrap{
	display: flex;
	width: 90%;
	align-items: center; /* 플렉스 아이템을 교차축 방향의 중앙으로 배치하는 속성값인 center로 설정합니다. */
	height: 500px;
	margin: 0 auto;
	border: 4px solid #000;
}
#wrap div{
		width: 33.333333%;
		height: 200px;
}

#wrap div:first-child{
background:#eb4a24;
}

#wrap div:nth-child(2){
background:#1488c8;
}

#wrap div:nth-child(3){
background:#f7e041;
}
</style>
</head>
<body>
	<div id="wrap">
		<div></div><div></div><div></div>
	</div>
</body>
</html>
